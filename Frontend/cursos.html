        .particle {

            border-radius: 50%;

        }
    </style>
</head>

        function createParticles() {
            const container = document.querySelector('.bg-particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                container.appendChild(particle);
            }
        }

        function createStarIcons(rating) {
            const starsCount = 5;
            const starElements = [];
            const starPath = "M10 15l-5.09 3.42 1.95-5.85L2 9.59l5.92-.05 2.16-6.1 2.15 6.1 5.92.05-4.86 3.98 1.94 5.85z";

            for (let i = 1; i <= starsCount; i++) {
                const star = document.createElementNS("http://www.w3.org/2000/svg", "svg");
                star.setAttribute("viewBox", "0 0 20 20");
                star.classList.add('star');

                if (i <= Math.floor(rating)) {
                    star.classList.add('filled');
                } else if (i === Math.ceil(rating) && rating % 1 !== 0) {
                    const defs = document.createElementNS("http://www.w3.org/2000/svg", "defs");
                    const linearGradient = document.createElementNS("http://www.w3.org/2000/svg", "linearGradient");
                    const gradId = `half-gradient-${rating.toString().replace('.', '-')}-${i}`;
                    linearGradient.setAttribute("id", gradId);
                    linearGradient.setAttribute("x1", "0%");
                    linearGradient.setAttribute("y1", "0%");
                    linearGradient.setAttribute("x2", "100%");
                    linearGradient.setAttribute("y2", "0%");

                    const stop1 = document.createElementNS("http://www.w3.org/2000/svg", "stop");
                    stop1.setAttribute("offset", "50%");
                    stop1.setAttribute("stop-color", "var(--star-color)");
                    stop1.setAttribute("stop-opacity", "1");
                    linearGradient.appendChild(stop1);

                    const stop2 = document.createElementNS("http://www.w3.org/2000/svg", "stop");
                    stop2.setAttribute("offset", "50%");
                    stop2.setAttribute("stop-color", "var(--star-bg)");
                    stop2.setAttribute("offset", "100%");
                    stop2.setAttribute("stop-opacity", "1");
                    linearGradient.appendChild(stop2);

                    defs.appendChild(linearGradient);
                    star.appendChild(defs);

                    const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
                    path.setAttribute("fill", `url(#${gradId})`);
                    path.setAttribute("d", starPath);
                    star.appendChild(path);
                    star.classList.add('filled');
                }

                const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
                path.setAttribute("fill", "currentColor");
                path.setAttribute("d", starPath);
                star.appendChild(path);

                starElements.push(star);
            }
            return starElements;
        }

                                console.log('Cargando cuenta desde Horizon:', horizonURL);
                                sourceAccount = await server.loadAccount(publicKey);
                                console.log('‚úì Cuenta cargada');
                            } catch (err) {
                                console.warn('No se pudo cargar la cuenta (puede no existir o no tener fondos):', err);
                                alert('La cuenta conectada no existe o no tiene fondos en la red seleccionada. No se intentar√° crear/fondar autom√°ticamente. Por favor, cambia la red de tu wallet o usa friendbot manualmente si est√°s en Testnet.');
                                btn.innerHTML = originalHTML;
                                btn.disabled = false;
                                return;
                            }

                            console.log('Obteniendo fee...');
                            const baseFee = await server.fetchBaseFee();
                            console.log('‚úì Fee base:', baseFee, 'stroops');

                            console.log('Construyendo transacci√≥n...');

                            // Verificar si la cuenta destino existe; si no, usaremos createAccount
                            let destinoExiste = true;
                            try {
                                await server.loadAccount(destino);
                                console.log('La cuenta destino existe en la red.');
                            } catch (eDest) {
                                console.warn('La cuenta destino no existe o no est√° activa:', eDest);
                                destinoExiste = false;
                            }

                            // Verificar balance del origen (native XLM)
                            const balances = sourceAccount.balances;
                            const xlmBalObj = balances.find(b => b.asset_type === 'native');
                            const xlmBalance = xlmBalObj ? parseFloat(xlmBalObj.balance) : 0;
                            const priceAmount = parseFloat(course.price);
                            // Reservar ~1 XLM m√≠nimo + un peque√±o buffer para fees
                            const minReserve = 1.0;
                            const needed = priceAmount + minReserve + 0.0001;
                            if (xlmBalance < needed) {
                                alert(`Saldo insuficiente. Tu balance: ${xlmBalance} XLM. Necesitas al menos ${needed.toFixed(7)} XLM (precio + reserva + fees aproximados).`);
                                btn.innerHTML = originalHTML;
                                btn.disabled = false;
                                return;
                            }

                            // Construir la operaci√≥n adecuada
                            let op;
                            if (!destinoExiste) {
                                // Si el destino no existe, usar createAccount. Asegurarse de enviar al menos 1 XLM si price < 1.
                                const startBal = priceAmount >= 1 ? priceAmount.toString() : '1';
                                op = StellarSdk.Operation.createAccount({ destination: destino, startingBalance: startBal });
                                console.log('Usando createAccount como operaci√≥n porque la cuenta destino no existe. startingBalance=', startBal);
                            } else {
                                op = StellarSdk.Operation.payment({ destination: destino, asset: StellarSdk.Asset.native(), amount: course.price.toString() });
                                console.log('Usando payment como operaci√≥n hacia cuenta existente.');
                            }

                            const transaction = new StellarSdk.TransactionBuilder(sourceAccount, {
                                fee: baseFee.toString(),
                                networkPassphrase: networkPassphrase
                            })
                            .addOperation(op)
                            .setTimeout(180)
                            .build();
                            console.log('‚úì Transacci√≥n construida (lista para firmar con Freighter)');

                            // Firmar con Freighter (se pasa la passphrase detectada si Freighter la requiere)
                            const txXdr = transaction.toXDR();
                            // Incluir accountToSign para mayor compatibilidad con la API de Freighter
                            const signedXdr = await window.freighterApi.signTransaction(txXdr, { network: networkPassphrase, accountToSign: publicKey });
                            const signedTx = StellarSdk.TransactionBuilder.fromXDR(signedXdr, networkPassphrase);

                            console.log('Enviando transacci√≥n firmada a la red...');
                            const result = await server.submitTransaction(signedTx);
                            console.log('‚úÖ TRANSACCI√ìN EXITOSA');
                            console.log('Hash:', result.hash);
                            console.log('Ledger:', result.ledger);

                            alert(`‚úÖ ¬°Felicidades! Has adquirido: ${course.title}\n\nüí∞ Se descontaron ${course.price} XLM de tu cuenta.\n\nüîó Hash: ${result.hash.substring(0, 20)}...`);
                            btn.innerHTML = `‚úÖ Curso Adquirido`;
                            btn.style.background = 'var(--soft-gradient)';
                            btn.style.color = 'var(--text-primary)';
                        } else {
                            // Si no hay Freighter, ofrecer fallback seguro: descifrar la clave privada localmente
                            const useLocal = confirm('No se detect√≥ Freighter. ¬øDeseas usar tu clave privada local cifrada para firmar la transacci√≥n? Se solicitar√° tu usuario y contrase√±a.');
                            if (!useLocal) {
                                alert('Operaci√≥n cancelada. Conecta Freighter o inicia sesi√≥n en la app para procesar pagos.');
                                btn.innerHTML = originalHTML;
                                btn.disabled = false;
                                return;
                            }

                            // Primero: si hay una clave secreta en localStorage (guardada por Login), √∫sala sin pedir contrase√±a
                            const storedSecret = localStorage.getItem('stellarSecret');
                            if (storedSecret) {
                                try {
                                    const keypair = StellarSdk.Keypair.fromSecret(storedSecret);
                                    const localPublic = keypair.publicKey();
                                    console.log('Usando clave secreta desde localStorage para firmar (usuario no requerido).');
                                    let sourceAccountLocal;
                                    try {
                                        sourceAccountLocal = await server.loadAccount(localPublic);
                                    } catch (err) {
                                        alert('La cuenta local guardada no existe o no tiene fondos en la red seleccionada.');
                                        btn.innerHTML = originalHTML;
                                        btn.disabled = false;
                                        return;
                                    }

                                    const baseFeeLocal = await server.fetchBaseFee();
                                    // Comprobar si destino existe; si no, usar createAccount
                                    let destinoExisteLocal = true;
                                    try { await server.loadAccount(destino); } catch(e) { destinoExisteLocal = false; }
                                    let opLocal;
                                    if (!destinoExisteLocal) {
                                        const startBal = parseFloat(course.price) >= 1 ? course.price.toString() : '1';
                                        opLocal = StellarSdk.Operation.createAccount({ destination: destino, startingBalance: startBal });
                                    } else {
                                        opLocal = StellarSdk.Operation.payment({ destination: destino, asset: StellarSdk.Asset.native(), amount: course.price.toString() });
                                    }

                                    const txLocal = new StellarSdk.TransactionBuilder(sourceAccountLocal, {
                                        fee: baseFeeLocal.toString(),
                                        networkPassphrase: networkPassphrase
                                    })
                                    .addOperation(opLocal)
                                    .setTimeout(180)
                                    .build();

                                    txLocal.sign(keypair);
                                    try {
                                        console.log('TX XDR (base64):', txLocal.toXDR());
                                    } catch(e){}
                                    const res = await server.submitTransaction(txLocal);
                                    console.log('‚úÖ TRANSACCI√ìN EXITOSA (firmada desde localStorage)');
                                    alert(`‚úÖ ¬°Felicidades! Has adquirido: ${course.title}\n\nüí∞ Se descontaron ${course.price} XLM de tu cuenta.\n\nüîó Hash: ${res.hash.substring(0,20)}...`);
                                    btn.innerHTML = `‚úÖ Curso Adquirido`;
                                    btn.style.background = 'var(--soft-gradient)';
                                    btn.style.color = 'var(--text-primary)';
                                    return;
                                } catch (err) {
                                    console.error('Error usando secret desde localStorage:', err);
                                    // Caer√° al flujo de prompt/descifrado a continuaci√≥n
                                }
                            }

                            // Funciones de utilidad para descifrar (copiadas de Login/Register)
                            function buf2hex(buffer) {
                                return Array.prototype.map.call(new Uint8Array(buffer), x => ('00' + x.toString(16)).slice(-2)).join('');
                            }
                            async function hashPassword(password) {
                                const encoder = new TextEncoder();
                                const data = encoder.encode(password);
                                const hash = await crypto.subtle.digest('SHA-256', data);
                                return buf2hex(hash);
                            }
                            function b64ToArrayBuffer(b64) {
                                const binary = atob(b64);
                                const len = binary.length;
                                const bytes = new Uint8Array(len);
                                for (let i = 0; i < len; i++) bytes[i] = binary.charCodeAt(i);
                                return bytes.buffer;
                            }
                            async function deriveKey(password, saltB64, iterations = 100000) {
                                const saltBuf = b64ToArrayBuffer(saltB64);
                                const enc = new TextEncoder();
                                const keyMaterial = await crypto.subtle.importKey('raw', enc.encode(password), {name: 'PBKDF2'}, false, ['deriveKey']);
                                return crypto.subtle.deriveKey(
                                    {name: 'PBKDF2', salt: saltBuf, iterations: iterations, hash: 'SHA-256'},
                                    keyMaterial,
                                    {name: 'AES-GCM', length: 256},
                                    false,
                                    ['encrypt','decrypt']
                                );
                            }
                            async function decryptSecret(encryptedB64, saltB64, ivB64, password) {
                                try {
                                    const key = await deriveKey(password, saltB64);
                                    const iv = new Uint8Array(b64ToArrayBuffer(ivB64));
                                    const cipherBuf = b64ToArrayBuffer(encryptedB64);
                                    const plainBuf = await crypto.subtle.decrypt({name: 'AES-GCM', iv: iv}, key, cipherBuf);
                                    const dec = new TextDecoder();
                                    return dec.decode(plainBuf);
                                } catch (e) {
                                    throw new Error('No se pudo descifrar la clave secreta con la contrase√±a proporcionada.');
                                }
                            }

                            try {
                                const usernameOrEmail = prompt('Introduce tu nombre de usuario o correo asociado a la cuenta registrada:');
                                if (!usernameOrEmail) {
                                    alert('Nombre de usuario o correo requerido.');
                                    btn.innerHTML = originalHTML;
                                    btn.disabled = false;
                                    return;
                                }
                                const password = prompt('Introduce tu contrase√±a:');
                                if (!password) {
                                    alert('Contrase√±a requerida.');
                                    btn.innerHTML = originalHTML;
                                    btn.disabled = false;
                                    return;
                                }

                                const users = (function(){ try { return JSON.parse(localStorage.getItem('users')||'[]'); } catch(e){ return []; } })();
                                const hashed = await hashPassword(password);
                                const found = users.find(u => (u.username === usernameOrEmail || u.email === usernameOrEmail) && u.passwordHash === hashed);
                                if (!found) {
                                    alert('Usuario no encontrado o contrase√±a incorrecta.');
                                    btn.innerHTML = originalHTML;
                                    btn.disabled = false;
                                    return;
                                }
                                if (!found.encryptedSecret || !found.encSalt || !found.encIv) {
                                    alert('No se encontr√≥ una clave privada cifrada para este usuario.');
                                    btn.innerHTML = originalHTML;
                                    btn.disabled = false;
                                    return;
                                }

                                const secret = await decryptSecret(found.encryptedSecret, found.encSalt, found.encIv, password);
                                // Cargar cuenta localmente
                                const keypair = StellarSdk.Keypair.fromSecret(secret);
                                const localPublic = keypair.publicKey();
                                let sourceAccountLocal;
                                try {
                                    sourceAccountLocal = await server.loadAccount(localPublic);
                                } catch (err) {
                                    alert('La cuenta local conectada no existe o no tiene fondos en la red seleccionada. No se crear√° autom√°ticamente.');
                                    btn.innerHTML = originalHTML;
                                    btn.disabled = false;
                                    return;
                                }

                                const baseFeeLocal = await server.fetchBaseFee();
                                const txLocal = new StellarSdk.TransactionBuilder(sourceAccountLocal, {
                                    fee: baseFeeLocal.toString(),
                                    networkPassphrase: networkPassphrase
                                })
                                .addOperation(StellarSdk.Operation.payment({
                                    destination: destino,
                                    asset: StellarSdk.Asset.native(),
                                    amount: course.price.toString()
                                }))
                                .setTimeout(180)
                                .build();

                                // Firmar localmente con la clave descifrada
                                txLocal.sign(keypair);
                                // Log XDR for debugging
                                try {
                                    const xdrToSend = txLocal.toXDR();
                                    console.log('TX XDR (base64):', xdrToSend);
                                } catch (xdrErr) {
                                    console.warn('No se pudo extraer XDR del objeto de transacci√≥n:', xdrErr);
                                }

                                let res;
                                try {
                                    res = await server.submitTransaction(txLocal);
                                    console.log('‚úÖ TRANSACCI√ìN EXITOSA (firmada localmente)');
                                    console.log('Hash:', res.hash);
                                    alert(`‚úÖ ¬°Felicidades! Has adquirido: ${course.title}\n\nüí∞ Se descontaron ${course.price} XLM de tu cuenta.\n\nüîó Hash: ${res.hash.substring(0,20)}...`);
                                } catch (submitErr) {
                                    console.error('Error enviando transacci√≥n a Horizon:', submitErr);
                                    // Intentar extraer informaci√≥n detallada de Horizon
                                    try {
                                        const errData = submitErr.response && submitErr.response.data ? submitErr.response.data : null;
                                        if (errData) {
                                            console.error('Detalle de error de Horizon:', errData);
                                            let friendly = 'Error al enviar la transacci√≥n.';
                                            if (errData.extras && errData.extras.result_codes) {
                                                const codes = errData.extras.result_codes;
                                                friendly += '\nC√≥digos: ' + JSON.stringify(codes);
                                                if (codes.operations && codes.operations[0] === 'op_no_destination') {
                                                    friendly += '\n\nLa cuenta destino no existe o no est√° activada en la red seleccionada.';
                                                } else if (codes.operations && codes.operations[0] === 'op_underfunded') {
                                                    friendly += '\n\nFondos insuficientes en la cuenta origen.';
                                                }
                                            } else if (errData.title) {
                                                friendly += '\n' + errData.title;
                                            }
                                            alert(friendly + '\n\nRevisa la consola (F12) para m√°s detalles.');
                                        } else {
                                            alert('Error al enviar la transacci√≥n: ' + (submitErr.message || submitErr) + '\n\nRevisa la consola (F12) para m√°s detalles.');
                                        }
                                    } catch (inner) {
                                        console.error('Error procesando el error de submit:', inner);
                                        alert('Error al enviar la transacci√≥n: ' + (submitErr.message || submitErr));
                                    }
                                    btn.innerHTML = originalHTML;
                                    btn.disabled = false;
                                    return;
                                }
                                btn.innerHTML = `‚úÖ Curso Adquirido`;
                                btn.style.background = 'var(--soft-gradient)';
                                btn.style.color = 'var(--text-primary)';
                                return;
                            } catch (err) {
                                console.error('Error en fallback local:', err);
                                alert('Error al intentar firmar localmente: ' + (err.message || err));
                                btn.innerHTML = originalHTML;
                                btn.disabled = false;
                                return;
                            }
                        }
                    } catch (error) {
                        console.error('‚ùå ERROR EN LA TRANSACCI√ìN');
                        console.error('Error completo:', error);
                        
                        let errorMessage = "Error desconocido al procesar el pago";
                        
                        if (error.message && !error.response) {
                            errorMessage = error.message;
                        } else if (error.response && error.response.data) {
                            const errorData = error.response.data;
                            console.error('Datos del error:', errorData);
                            
                            if (errorData.extras && errorData.extras.result_codes) {
                                const codes = errorData.extras.result_codes;
                                console.error('C√≥digos de error:', codes);
                                
                                if (codes.transaction === 'tx_failed') {
                                    if (codes.operations && codes.operations[0] === 'op_underfunded') {
                                        errorMessage = `‚ùå No tienes suficientes fondos.\n\nNecesitas: ${course.price} XLM + fees (~0.00001 XLM)\n\nüí° Obt√©n fondos de testnet en:\nhttps://laboratory.stellar.org/#account-creator`;
                                    } else if (codes.operations && codes.operations[0] === 'op_no_destination') {
                                        errorMessage = "‚ùå La cuenta de destino no existe o no est√° activa en testnet";
                                    } else if (codes.operations && codes.operations[0] === 'op_line_full') {
                                        errorMessage = "‚ùå La cuenta de destino ha alcanzado su l√≠mite";
                                    } else {
                                        errorMessage = `‚ùå Error en la operaci√≥n: ${codes.operations ? codes.operations[0] : 'desconocido'}`;
                                    }
                                } else if (codes.transaction === 'tx_bad_seq') {
                                    errorMessage = "‚ùå Error de secuencia. Por favor, intenta nuevamente.";
                                } else if (codes.transaction === 'tx_insufficient_fee') {
                                    errorMessage = "‚ùå Fee insuficiente. Por favor, intenta nuevamente.";
                                } else {
                                    errorMessage = `‚ùå Error de transacci√≥n: ${codes.transaction}`;
                                }
                            } else if (errorData.title) {
                                errorMessage = `‚ùå ${errorData.title}`;
                            }
                        }

                        alert(errorMessage + "\n\nüîç Revisa la consola del navegador (F12) para m√°s detalles.");
                        btn.innerHTML = originalHTML;
                        btn.disabled = false;
                    }
                });
                content.appendChild(btn);

                card.appendChild(content);
                container.appendChild(card);
            });
        }

        function filterCourses() {
            const searchInput = document.getElementById("search-input");
            const searchTerm = searchInput.value.toLowerCase();
            const filteredCourses = courses.filter(course =>
                course.title.toLowerCase().includes(searchTerm) ||
                course.description.toLowerCase().includes(searchTerm) ||
                course.category.toLowerCase().includes(searchTerm)
            );
            renderCourses(filteredCourses);
        }

            createParticles();
            renderCourses(courses);
            
            document.getElementById("search-input").addEventListener("input", filterCourses);
            
            document.addEventListener('scroll', () => {

                const parallax = document.querySelector('.bg-particles');
                const speed = scrolled * 0.3;

            }

        document.addEventListener('DOMContentLoaded', init);
